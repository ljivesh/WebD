<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Project</title>
</head>
<body>
    <form action="/" method="post" class="form">
        <h1>Always be aware of your surroundings</h1> <br>
        <table>
            <tr>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td>
                    <label>Enter your API Id :</label>
                </td>
                <td> 
                    <input type="text" name="api">
                </td>
            </tr>
            <tr>
                <td>
                    <label>Enter your location :</label>
                </td>
                <td>
                    <input type="text" name="loc">
                </td>
            </tr>
        </table>
        <table>
            <label>Select your unit system :</label>

            <tr>
                <td>
                    <label>Metric</label>
                </td>
                <td>
                    <input type="radio" name="system" value="metric">
                </td>
            </tr>
            <tr>
                <td>
                    <label>Imperial</label>
                </td>
                <td>
                    <input type="radio" name="system" value="imperial">
                </td>
            </tr>
        </table>
        
        <button type="submit">Get Weather</button>
        
    </form>
    <footer>Made by Menma</footer>

</body>
</html>
